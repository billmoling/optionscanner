tickers:
  - NVDA
  - AAPL
  - MSFT
  - AMZN
  - GOOG
  - META
  - TSLA
  - INTC
  - AMD
  - NFLX
  - SPY
  - QQQ
  - IWM
log_dir: "./logs"
data_dir: "./data"
enable_gemini: true
gemini:
  model_name: "gemini-2.5-flash"
stock_data:
  enabled: true
  client_id_offset: 25
  history_dir: "./historydata/stock_prices"
  extra_ma_periods:
    - 50
  history_request:
    duration: "180 D"
    bar_size: "1 day"
    what_to_show: "ADJUSTED_LAST"
    use_rth: true
strategies:
  PutCreditSpreadStrategy:
    params:
      min_days_to_expiry: 18
      max_days_to_expiry: 38
      spread_width: 5.0
      min_credit: 0.55
      short_target_delta: 0.25
      short_otm_pct: 0.035
  VerticalSpreadStrategy:
    params:
      spread_width: 5.0
      min_days_to_expiry: 14
      max_days_to_expiry: 45
      target_days_to_expiry: 35
      max_iv_rank: 0.3
      min_risk_reward_ratio: 1.1
      bearish_iv_rank_trigger: 0.5
  CoveredCallStrategy:
    params:
      min_days_to_expiry: 21
      min_annualized_yield: 0.12
      enabled: false
  IronCondorStrategy:
    params:
      target_delta: 0.18
      premium_threshold: 0.5
      min_credit_pct: 0.0025
      max_expiries_per_symbol: 4
      delta_tolerance: 0.1
      spread_width: 5.0
      allowed_symbols:
        - SPY
        - QQQ
        - IWM
  PoorMansCoveredCallStrategy:
    params:
      leaps_min_days: 180
      leaps_delta_threshold: 0.6
      leaps_max_strike_pct: 0.95
      max_leaps_extrinsic_pct: 0.45
      leaps_max_theta_abs: 0.06
      short_min_days: 18
      short_max_days: 65
      short_otm_pct: 0.03
      short_delta_range:
        - 0.15
        - 0.5
      short_min_theta_abs: 0.02
      min_return_on_capital: 0.05
      max_trade_ideas: 5
schedule:
  times:
    - "06:30"
    - "10:00"
    - "12:15"
    - "12:50"
  timezone: "America/Los_Angeles"
slack:
  enabled: true
  webhook_url: "https://hooks.slack.com/services/XXX/YY/ZZ"
  username: "Option Scanner"
  channel: "#option-scanner-test"
  icon_emoji: ":chart_with_upwards_trend:"
  title: "Daily Option Scanner Signals"
  max_rows: 30
automation:
  enabled: false
  trade_execution:
    enabled: true
    default_quantity: 1
    limit_padding_pct: 0.05
    max_spread_pct: 0.6
    max_orders: 5
    allow_market_fallback: true
  portfolio_execution:
    enabled: false
    max_positions: 5
    use_market_orders: false
    limit_padding_pct: 0.03
